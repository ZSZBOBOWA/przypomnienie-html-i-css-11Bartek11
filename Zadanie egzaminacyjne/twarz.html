<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon kosmetyczny</title>
    <link href="styl7.css" rel="stylesheet">
    <script>
        var peel = document.getElementById("Peeling");
        var maska = document.getElementById("Maska");
        var masaz = document.getElementById("Masaz twarzy");
        var makijaz = document.getElementById("Makijaz");
        function f(){
            var cena = 0;
            if(peel.checked){
                cena += 50;
            }
            if(maska.checked){
                cena += 30;
            }
            if(masaz.checked){
                cena += 40;
            }
            if(makijaz.checked){
                cena += 60;
            }
            document.getElementById("wypisz").innerHTML="Cena zabigów: "+cena;
        }
    </script>
</head>
<body>

    <nav><h2>Nasza oferta</h2>
    <ol><li><a href="twarz.html">Oczyszczanie twarzy</a></li>
        <ul>       
            
            <li>Peeling</li>
            <li>Maska</li>
        </ul>

        <li>Masaż</li>
        <li>Makijaż</li>
    </ol>
    <a href="index.html" class="mr">Strona główna</a>
    </nav>
    <header><h1>Usługi kosmetyczne</h1></header>
   
    <main><h3>Kalkulator ceny wizyty</h3>
   <div><input type="checkbox" id="Peeling"><label for="Peeling">Peeling</label></div>
    <div><input type="checkbox" value="Maska"><label>Maska</label></div>
    <div><input type="checkbox" value="Masaż twarzy"><label>Masaż twarzy</label></div>
    <div><input type="checkbox" value="Makijaż"><label>Makijaż</label></div>
    <button onclick="f()">Oblicz cenę</button>
    <div id="wypisz"></div>
    </main>
    <aside> <img src="obraz1.jpg" alt="Personel"></aside>
    <footer><p>Autor: 00000000000</p></footer>
</body>
</html>
